<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | practica JS</title>
    <!-- <script src="./figuras.js"></script> -->
    <script src="./figuras2.js"></script>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico js</p>
    </header>
    <!-- cuadrado -->
    <section>
        <h2>Calcular el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="CalcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="CalcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <!-- Triangulo -->
    <section>
        <h2>Calcular el area y perimetro de un Triangulo</h2>
        <form action="">
            <label for="">
                Escribe cuanto mide los 2 lados y la base del triangulo:
            </label>
            <input id="InputTriangulo" type="number">
            <button type="button" onclick="CalcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>
    <!-- Circulo -->
    <section>
        <h2>Calcular el area y perimetro de un circulo</h2>
        <form action="">
            <label for="">
                Escribe cuanto mide el radio del circulo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="CalcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
</body>
</html>
